<html><title></title><head><script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script><script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"><script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script></head><body><div id="root"></div><script src="bundle.js"></script><style>.scene {
  height: 100vh;
  width: 100%;
  overflow: hidden;
  perspective: 10vmin;
}
.scene div {
  --unit: 1.5vmin;
  width: var(--unit);
  height: var(--unit);
  --rotate: rotateY(90deg);
  transform:
    translateZ(-100vmin)
    var(--rotate)
    rotateX(var(--rx))
    translateZ(var(--x))
    scaleX(1);
  position: absolute;
  top: 0%;
  left: 0%;
  opacity: 0;
  animation: none 900ms infinite ease-in;
  
  background: white;
}

@keyframes hyper {
  0% {
    opacity: 1;
  }
  90% {
    opacity: 1;
  }
  100% {
    
    opacity: 0;
    transform:
      translateZ(0vmin)
      var(--rotate)
      rotateX(var(--rx))
      translateZ(var(--x))
      scaleX(6);
  }
}



#root{
    z-index: 1;
}
body {
  overflow: hidden;
  background: black;
  background-image: 
    radial-gradient(circle at 40% 40%, hsl(343,80%,7%) 0%, hsla(343,80%,10%,0) 40%),
    radial-gradient(circle at 25% 52%, hsl(243,80%,9%) 0%, hsla(243,80%,10%,0) 50%),
    radial-gradient(circle at 65% 56%, hsl(143,80%,8%) 0%, hsla(143,80%,10%,0) 60%);
  background-blend-mode: screen
}
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

form {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  display: flex;
  padding: .5rem;
}
button {
  margin: auto;
  background: transparent;
  border: .25rem solid currentColor;
  border-radius: 1rem;
  color: hsl(173, 100%, 50%);
  font-size: 1.2em;
  padding: .7rem 1.5rem
}
.hyper button {
  color: hsl(343, 100%, 50%);
}
.range {
  display: none;
}
.css-animations button {
  display: none;
}
.css-animations .range {
  margin: auto;
  display: flex;
  flex-direction: column;
  font-family: system-ui, -apple-system, 'Segoe UI', sans-serif;
  background: hsl(173, 100%, 50%);
  color: black;
  font-size: 1.2em;
  padding: .7rem 1.5rem;
  border-radius: 1rem;
}</style><script>const stars = document.querySelectorAll('div.backgroundStar');
const hyper = document.getElementById('hyper');
const hyperScale = document.getElementById('hyper-range');

stars.forEach((star,i) => {
  let x = `${Math.random() * 200}vmax`
  let y = `${Math.random() * 100}vh`
  let z = `${Math.random() * 200 - 100}vmin`
  let rx = `${Math.random() * 360}deg`
  star.style.setProperty('--x', x)
  star.style.setProperty('--y', y)
  star.style.setProperty('--z', z)
  star.style.setProperty('--rx', rx)
});


if (document.getAnimations) {
  stars.forEach((star,i) => {
    let delay = `${Math.random() * 900}ms`;
    star.style.animationDelay = delay;
    star.style.animationName = 'hyper';
  });
  const animations = document.getAnimations();
  animations.forEach(a => a.updatePlaybackRate(0));
  if (animations.length && animations[0].updatePlaybackRate) {
    document.documentElement.classList.add('css-animations')
    hyperScale.addEventListener('input', e => {
      const value = parseFloat(e.currentTarget.value);
      animations.forEach(a => a.updatePlaybackRate(value));
    })
  } else {
    stars.forEach((star,i) => {
      star.style.animationName = null;
    });
  }
}</script><script src="bundle.js"></script></body></html>
